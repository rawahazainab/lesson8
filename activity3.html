<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>activity3</title>
    <style>
         #div1{
            width: 4000px;
            height: 2000px;
            background-color: black;
            animation-name: example;
            animation-duration: 4s;
        }
        @keyframes example{
            0%{background-color: aqua;}
            20%{background-color: azure;}
            30%{background-color: beige;}
            100%{background-color: aquamarine;}
        }
    </style>
</head>
<body>
    <h3>Animation in css</h3>
    <div id="div1">

    </div>
    
</body>
</html>
